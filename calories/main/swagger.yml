openapi: 3.0.0
info:
  description: This is the OpenAPI file to define the Calories REST API
  version: 1.0.0
  title: Calories REST API
paths:
  /users:
    get:
      operationId: calories.main.controller.users.read_all
      tags:
        - Users
      summary: Read the entire set of users, sorted by user name
      parameters:
        - $ref: '#/components/parameters/filterParam'
        - $ref: '#/components/parameters/itemsPerPageParam'
        - $ref: '#/components/parameters/pageNumberParam'
      description: Read the entire set of users, sorted by user name
      responses:
        "200":
          description: Successfully read user set operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      security:
        - jwt: []

    post:
      operationId: calories.main.controller.users.create
      tags:
        - Users
      summary: Create a user
      description: Create a new user
      requestBody:
        $ref: '#/components/requestBodies/User'
        description: User to create
        required: true
      responses:
        "201":
          description: Successfully created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
        - jwt: []

  "/users/{username}":
    get:
      operationId: calories.main.controller.users.read_one
      tags:
        - Users
      summary: Read one user
      parameters:
        - name: username
          in: path
          description: Username of the user to get
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully read user from users data operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: User not found
      security:
        - jwt: []

    put:
      operationId: calories.main.controller.users.update
      tags:
        - Users
      summary: Update an user
      description: Update an user
      parameters:
        - name: username
          in: path
          description: username to update
          required: true
          schema:
            type: string
      requestBody:
        description: User to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          description: Successfully updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: User not found
      security:
        - jwt: []

    delete:
      operationId: calories.main.controller.users.delete
      tags:
        - Users
      summary: Delete an user
      parameters:
        - name: username
          in: path
          description: Username of the user to delete
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully deleted an user
        "404":
          description: User not found
      security:
        - jwt: []

  "/users/{username}/meals":
    get:
      operationId: calories.main.controller.meals.read_meals
      tags:
        - Meals
      summary: Read all the meals associated with an user
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/filterParam'
        - $ref: '#/components/parameters/itemsPerPageParam'
        - $ref: '#/components/parameters/pageNumberParam'
      responses:
        "200":
          description: Successfully read meals for user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meal'
      security:
        - jwt: []

    post:
      operationId: calories.main.controller.meals.create
      tags:
        - Meals
      summary: Create a meal associated with a user
      description: Create a meal associated with a user
      parameters:
        - name: username
          in: path
          description: Username of the person whose meal to update
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/Meal'
        description: Meal to update
        required: true
      responses:
        "201":
          description: Successfully updated meal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meal'
      security:
        - jwt: []

  "/users/{username}/meals/{id}":
    get:
      operationId: calories.main.controller.meals.read_one
      tags:
        - Meals
      summary: Read a particular meal associated with a user
      parameters:
        - name: username
          in: path
          description: Username associated with meal
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Id of the meal
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successfully read meal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meal'
        "404":
          description: Meal not found
      security:
        - jwt: []

    put:
      operationId: calories.main.controller.meals.update
      tags:
        - Meals
      summary: Update a meal associated with a user
      description: Update a note associated with a person
      parameters:
        - name: username
          in: path
          description: Username of the person whose meal to update
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Id of the meal
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          description: Successfully updated meal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meal'
        "404":
          description: Meal not found
      security:
        - jwt: []

    delete:
      operationId: calories.main.controller.meals.delete
      tags:
        - Meals
      summary: Delete an entry associated with an user
      parameters:
        - name: username
          in: path
          description: Username associated with meal
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Id of meal
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successfully deleted a meal
        "404":
          description: Meal not found
      security:
        - jwt: []

  /login:
    post:
      summary: Return JWT token
      operationId: calories.main.controller.auth.login
      tags:
        - Auth
      requestBody:
        $ref: '#/components/requestBodies/Login'
        required: true
      responses:
        '200':
          description: JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token

servers:
  - url: /api

components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          description: Username
          minLength: 4
        name:
          type: string
          description: Name of the user
          minLength: 1
        email:
          type: string
          format: email
          description: Email of the user
        role:
          type: string
          enum: [USER, MANAGER, ADMIN]
          description: Role of the user
        daily_calories:
          type: integer
          description: Calories of the day for the user
        password:
          type: string
          format: password
          minLength: 6
          description: Password of the user

    Meal:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          description: Id of the meal
        date:
          type: string
          format: date
          description: Date of the meal
        time:
          type: string
          format: time
          description: Time of the meal
        name:
          type: string
          description: Name of the meal
          minLength: 1
        grams:
          type: integer
          minimum: 0
          description: Name of the meal
        description:
          type: string
          description: Description of the meal
          minLength: 1
        calories:
          type: integer
          minimum: 0
          description: Calories of the meal
        under_daily_total:
          type: boolean
          readOnly: true
          description: Calories of the meal

  parameters:
    filterParam:
      name: filter
      in: query
      description: Filtering for results
      schema:
        type: string

    itemsPerPageParam:
      name: itemsPerPage
      schema:
        type: integer
        minimum: 1
        default: 10
      in: query
      description: Items per page

    pageNumberParam:
      name: pageNumber
      schema:
        type: integer
        minimum: 1
        default: 1
      in: query
      description: Page number


  requestBodies:
    User:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
            required:
              - username
              - name
              - email
              - role
              - daily_calories
              - password

    Meal:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Meal'
            required:
              - date
              - time
              - name
              - grams
              - description
              - calories

    Login:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Username
              password:
                type: string
                format: password
                description: Password
            required:
              - username
              - password


  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: calories.main.controller.auth.decode_token